<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gra w Chaos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="chaos-wrapper"></div>
      <div class="mod">
        <p>Speed: <span id="speed_label"></span></p>
        <input
          name="speed"
          type="range"
          min="1"
          max="100"
          value="1"
          class="slider"
          id="speed"
        />
        <br />
        <p>Iterations: <span id="iterations_label"></span></p>
        <input
          name="iterations"
          type="range"
          min="1000"
          max="100000"
          value="2000"
          class="slider"
          id="iterations"
        />
      </div>
    </div>
    <script src="./properites.js"></script>
    <script src="./p5.js"></script>
    <script src="./chaos.js"></script>
  </body>
</html>
